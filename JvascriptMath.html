<script>

var pi=Math.PI; // use pi function

document.write("Value Of PI Is: " + pi);
document.write("<br>"); // value of pi 

var power= Math.pow(4,2); // calculate power
document.write("Value Of Power Is: " + power);
document.write("<br>");

var round= Math.round(4.7); // round of value 4.7=5 ; 4.3=4
document.write("Value of Round Function return is: "+round);
document.write("<br>");
var square=Math.sqrt(64); // calculate square root
document.write("Value of sqrt Function return: "+square);
document.write("<br>");

var random=Math.random(); // generate random number
document.write("Value Of random function return: " + random);
document.write("<br>");
