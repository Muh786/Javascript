<h1>JavaScript For Loop Demo! </h1>

<div id="myresult"></div>
<body>

<script>
var myarray= ["Red","Pink","Yellow","Orange"]; // define array
var ans=""; // define asswer variable
var i; 

for(i=0;i < myarray.length; i++) // for loop upto array length
{


ans+=myarray[i]+'<br>'; // each time assign array value to ans variable
}

document.getElementById('myresult').innerHTML=ans;// assign array value to div 

</script>
</html>
