<html>
<!-- Arithmatic operators in javascript:
+ - * /-->

<body>
<h1>
Javascript arithmatic Operation Demo:
</h1>
<div id="MyDiv" style="font-size:20px">
</div>

<div id="MyDiv1" style="font-size:20px">
</div>

<div id="MyDiv2" style="font-size:20px">
</div>
<div id="MyDiv3" style="font-size:20px">
</div>

</body>

<script>

var a=2;
var b=3;

var addition= a+b;// Addition use + operator

document.getElementById('MyDiv').innerHTML="Addition Od Two Number Is : "+addition;

// Subtraction

var c=5;
var d=2;
var subtraction=c-d; // Calculate Subtraction use - operator
document.getElementById('MyDiv1').innerHTML="Subtraction of Two Number Is: "+subtraction;


// Multilpication 

var mul1=2;
var mul2=8;

var multiplication=mul1*mul2; // use * operator 
document.getElementById('MyDiv2').innerHTML="Multilpication Of Two Number Is: "+multiplication;

// Division 

var div1=8;
var div2=2;
var division =div1/div2; // use / Operator

document.getElementById('MyDiv3').innerHTML="Division Od Two Number Is: "+division; // assign result to div


</script>

</html>
